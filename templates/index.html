<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Klickon Auth - Giriş və Qeydiyyat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <!-- Qeydiyyat formu - reCAPTCHA ilə -->
      <div class="box register-box">
        <h3><i class="fa fa-user-plus"></i> Qeydiyyat</h3>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
          <div class="input">
            <label for="username"><i class="fa fa-user"></i> İstifadəçi adı</label>
            <input id="username" name="username" type="text" placeholder="İstifadəçi adınızı daxil edin" required />
          </div>
          <div class="input">
            <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
            <input id="email" name="email" type="email" placeholder="E-mail ünvanınızı daxil edin" required />
          </div>
          <div class="input">
            <label for="password"><i class="fa fa-lock"></i> Şifrə</label>
            <input id="password" name="password" type="password" placeholder="Ən az 8 simvol" required />
          </div>
          
          <!-- reCAPTCHA yalnız qeydiyyatda -->
          <div class="recaptcha-container">
            <div class="g-recaptcha" data-sitekey="{{ recaptcha_sitekey }}"></div>
          </div>
          
          <button type="submit" class="btn register-btn">
            <i class="fa fa-user-plus"></i> Qeydiyyat
          </button>
        </form>
      </div>

      <!-- Login formu - reCAPTCHA olmadan -->
      <div class="box login-box">
        <h3><i class="fa fa-sign-in"></i> Daxil ol</h3>
        <form action="{{ url_for('login') }}" method="post" autocomplete="off">
          <div class="input">
            <label for="email_login"><i class="fa fa-envelope"></i> E-mail</label>
            <input id="email_login" name="email_login" type="email" placeholder="E-mail ünvanınızı daxil edin" required />
          </div>
          <div class="input">
            <label for="password_login"><i class="fa fa-lock"></i> Şifrə</label>
            <input id="password_login" name="password_login" type="password" placeholder="Şifrənizi daxil edin" required />
          </div>
          
          <button type="submit" class="btn login-btn">
            <i class="fa fa-sign-in"></i> Daxil ol
          </button>
        </form>
        
        {% if message %}
          <div class="message">
            <i class="fa fa-info-circle"></i> {{ message }}
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
